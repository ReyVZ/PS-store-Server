<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    PS 4 Store/
    {% endblock %}
  </title>
  {% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock %}
</head>

<body>
  <div class="container">

    {% block header %}
    <div class="header">
      <div class="logo">
      </div>
      <div class="menu">
        {% include 'mainapp/inc_menu.html' %}
      </div>
      <div class="brand">
        <p>PlayStation 4</p>
      </div>
      
    </div>
    <hr>
    {% endblock %}

    {% block content %}
    {% endblock %}    

    {% block footer %}
    <hr>
    <div class="footer">
      <p>&copy; Все права похищены {% now "Y" %}</p>
    </div>
    {% endblock %}

  </div>
</body>

</html>
